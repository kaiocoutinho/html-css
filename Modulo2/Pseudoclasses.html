<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        body{
            background-color: black;
        }
        div{
            display: inline-block;
            background-color: black;
            height: 200px;
            width: 200px;
            text-align: center;
            color: white;
            border: 5px solid white;
            
        }

        div:hover{
            background-color: aliceblue;
            transition: 1s;
            color: black;
        }
       
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
