<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        display: none;
    }
    div:hover > p {   /* PSEUDOCLASSE  */
       display: block;
       
    }

     Passe o mouse aqui para aparecer a mensagem
